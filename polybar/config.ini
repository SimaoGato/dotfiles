[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
width = 100%
height = 28
radius = 0
bottom = true 

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
border-size = 0
padding-left = 1
padding-right = 2

module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font:style=Regular:size=10;2"
font-1 = "Font Awesome 5 Free:style=Regular:size=10;2"
font-2 = "monospace:size=9"

modules-left = xworkspaces
modules-center = date
modules-right = memory cpu wlan eth pulseaudio battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray
tray-padding = 2

[module/xworkspaces]
type = internal/xworkspaces
label-active =  %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.primary}
label-active-padding = 2

label-occupied =  %name%
label-occupied-padding = 2

label-urgent =  %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty =  %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/wlan]
type = internal/network
interface = wlp0s20f3
label-connected = " %essid% %local_ip%"
label-disconnected = "睊 disconnected"

[module/eth]
type = internal/network
interface = enp4s0
label-connected = " %ifname% %local_ip%"
label-disconnected = " disconnected"

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%

label-muted = "ﱝ muted"
label-muted-foreground = ${colors.alert}

[module/battery]
type = internal/battery
interval = 30

format-full-prefix = "󰁹 "
format-full-prefix-foreground = ${colors.primary}
format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.primary}
format-discharging-prefix = "󰂀 "
format-discharging-prefix-foreground = ${colors.primary}

low-at = 20

[module/date]
type = internal/date
interval = 5
date = " %Y-%m-%d  %H:%M"
date-alt = " %A, %B %d  %H:%M:%S"
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

