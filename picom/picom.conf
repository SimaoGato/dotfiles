# Enable backend (required for transparency)
backend = "xrender"; 

# Enable shadows
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'alacritty'"
];

# Fading options
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Transparency
opacity-rule = [
    "95:class_g = 'Alacritty'"
];

# Exclude some windows from transparency
opacity-rule = [
    "95:class_g = 'Alacritty'"
];

# Window opacity and other settings
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
corner-radius = 8;

# Blur (optional, if you want a blurred background)
blur-method = "none";
